<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Black Jack</title>

        <!-- Bootstrap CDN v3.3.6 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/custom.css">
    </head>
    <body>

        <div class="container">

            <header>
                <h2><img src="img/cards/ace_of_hearts.svg" width="30">  Black Jack <img src="img/cards/ace_of_spades.svg" width="30"></h2>
            </header>

            <section class="row">

                <aside id="scoreBoard" class="col-sm-push-8 col-sm-4">
                    <div class="scores col-xs-6 col-sm-12 col-md-6">
                        <section>
                            <h4>Dealer</h4>
                            <p id="dealerScore">
                                0
                            </p>
                        </section>
                    </div>

                    <div class="scores col-xs-6 col-sm-12 col-md-6">
                        <section>
                            <h4>You</h4>
                            <p id="playerScore">
                                0
                            </p>
                        </section>
                    </div>

                    <div class="scores col-xs-12">
                        <button class="btn btn-primary btn-block" id="deal">Deal</button>
                    </div>

                    <div class="scores col-xs-6 col-sm-12 col-md-6">
                        <button class="btn btn-warning btn-block hidden" id="twist">Twist</button>
                    </div>

                    <div class="scores col-xs-6 col-sm-12 col-md-6">
                        <button class="btn btn-danger btn-block hidden" id="stick">stick</button>
                    </div>
                </aside>

                <aside id="buttons" class=" col-sm-4">

                </aside>

                <article class="col-xs-12 col-sm-pull-4 col-sm-8">
                    <section class="playingSpace">
                        <h4>Dealer <span id="dealerMatchScore" class="hidden"></span></h4>
                        <ul id="dealersCards" class="list-inline text-center">
                        </ul>
                    </section>

                    <section class="playingSpace">
                        <h4>Player <span id="playerMatchScore">0</span></h4>
                        <ul id="playersCards" class="list-inline text-center">
                        </ul>
                    </section>
                </article>

            </section>

            <footer class="col-xs-12">
                <p class="text-right">
                    version 1.0.1
                </p>
            </footer>

        </div>

        <!-- Vendor JS -->
        <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        <!-- Custom JS -->
        <script src="js/blackjack.js" type="text/javascript"></script>
    </body>
</html>
