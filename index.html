<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Black Jack</title>

        <!-- Bootstrap CDN v3.3.6 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js" type="text/javascript"></script>

        <script src="app/app.js" type="text/javascript"></script>
        <script src="app/game/cards.service.js" type="text/javascript"></script>
        <script src="app/game/game.controller.js" type="text/javascript"></script>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/custom.css">
    </head>
    <body ng-app="BlackJack">

        <div class="container" ng-controller="GameController as ctrl">
            
            <header>
                <h2><img src="img/cards/ace_of_hearts.svg" width="30">  Black Jack <img src="img/cards/ace_of_spades.svg" width="30"></h2>
            </header>

            <section id="notifications" class="row">
                <div id="userAlert" class="alert alert-danger hidden">
                    This is the text right here
                </div>
            </section>

            <section class="row">

                <aside id="scoreBoard" class="col-sm-push-8 col-sm-4">
                    <div class="scores col-xs-6 col-sm-12 col-md-6">
                        <section>
                            <h4>Dealer</h4>
                            <p id="dealerScore" class="score">
                                <span ng-bind="ctrl.dealer.totalScore"></span>
                            </p>
                        </section>
                    </div>

                    <div class="scores col-xs-6 col-sm-12 col-md-6">
                        <section>
                            <h4>You</h4>
                            <p id="playerScore" class="score">
                                <span ng-bind="ctrl.player.totalScore"></span>
                            </p>
                        </section>
                    </div>

                    <div class="scores col-xs-12">
                        <button class="btn btn-primary btn-block" id="deal" ng-click="ctrl.deal()">Deal</button>
                    </div>

                    <div class="scores col-xs-6 col-sm-12 col-md-6">
                        <button class="btn btn-warning btn-block hidden play" id="twist" ng-click="ctrl.giveCards(ctrl.player, 1)">Twist</button>
                    </div>

                    <div class="scores col-xs-6 col-sm-12 col-md-6">
                        <button class="btn btn-danger btn-block hidden play" id="stick" ng-click="ctrl.dealerTurn()">stick</button>
                    </div>
                </aside>

                <aside id="buttons" class=" col-sm-4">

                </aside>

                <article class="col-xs-12 col-sm-pull-4 col-sm-8">
                    <section class="playingSpace">
                        <h4>Dealer <span ng-if="ctrl.dealer.cardsHidden">0</span><span ng-if="ctrl.dealer.cardsHidden === false" ng-bind="ctrl.dealer.matchScore"></span>  <span ng-if="ctrl.dealer.matchScore > 21">BUST</span></h4>
                        <ul id="dealersCards" class="list-inline text-center">
                            <li ng-repeat="card in ctrl.dealer.hand">
                                <img ng-src="{{ card.image }}" ng-if="ctrl.dealer.cardsHidden === false">
                                <img src="img/cards/back.png" ng-if="ctrl.dealer.cardsHidden">
                            </li>
                        </ul>
                    </section>

                    <section class="playingSpace">
                        <h4>Player <span ng-bind="ctrl.player.matchScore"></span> <span ng-if="ctrl.player.matchScore > 21">BUST</span></h4>
                        <ul id="playersCards" class="list-inline text-center">
                            <li ng-repeat="card in ctrl.player.hand">
                                <img ng-src="{{ card.image }}">
                            </li>
                        </ul>
                    </section>
                </article>

            </section>

            <footer class="col-xs-12">
                <p class="text-right">
                    version 1.2.0
                </p>
            </footer>

        </div>

        <!-- Vendor JS -->
        <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    </body>
</html>
